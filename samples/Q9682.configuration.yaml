wikidata_to_gedcom:
    tree:
        method: FULL
        generation_limit: 4
    thread:
        enable: true
        max: 1000
    export:
        format: JSON
    properties:
        - SEX
        - IS_HUMAN
        - DATE_DEATH
        - DATE_BIRTH
        - PLACE_BIRTH
        - PLACE_DEATH
        - FAMILY_NAME
        - GIVEN_NAME
